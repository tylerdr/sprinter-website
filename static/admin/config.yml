backend:
  name: git-gateway
  branch: main

local_backend: true

# publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-post",
        }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "SEO Description",
          name: "seoDescription",
          widget: "string",
          required: false,
        }
      - { label: "Author", name: "author", widget: "string", required: false }
      - {
          label: "Time to Consume",
          name: "timeToConsume",
          widget: "number",
          required: false,
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - {
          label: "Featured Post",
          name: "featuredpost",
          widget: "boolean",
          required: false,
        }
      - { label: "Featured Image", name: "featuredimage", widget: image }
      - { label: "Body", name: "body", widget: "markdown", required: false }
      - { label: "Tags", name: "tags", widget: "list" }
      - {
          label: "Podcast",
          name: "podcast",
          widget: object,
          fields:
            [
              {
                label: Podcast Link,
                name: podcastLink,
                widget: file,
                required: false,
              },
              {
                label: Podcast Title,
                name: podcastTitle,
                widget: text,
                required: false,
              },
            ],
        }

  - name: "service"
